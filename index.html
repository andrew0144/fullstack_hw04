<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FSWD hw04</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
    <script type="text/javascript" src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
    <script type="text/javascriptâ€œ src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        label,
        input {
            display: block;
        }

        label {
            font-weight: bold;
            margin: 10px 10px 0px 0px;
        }

        #input-section input,
        select,
        textarea,
        #os {
            width: 400px;
        }

        textarea {
            height: 50px;
        }

        h1 {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #checkboxes-section input,
        #checkboxes-section label,
        #radios-section input,
        #radios-section label {
            display: inline;
            margin: 0;
        }

        #checkboxes-section label {
            margin: 0;
        }

        hr {
            margin-top: 30px;
        }

        #first-section {
            padding: 20px;
        }

        #second-section {
            margin-top: 20px;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <form style="display: block;">
        <div id="first-section">
            <div id="input-section">
                <h1>Input Types:</h1>
                <label for="textInput">Text:</label>
                <input id="textInput" type="text" placeholder="Type text..">
                <label for="numberInput">Number:</label>
                <input id="numberInput" type="number" placeholder="Type number..">
                <label for="dateInput">Date:</label>
                <input id="dateInput" type="date">
                <label for="colorInput">Color:</label>
                <input id="colorInput" type="color">
                <label for="timeInput">Time:</label>
                <input id="timeInput" type="time">
                <label for="weekInput">Week:</label>
                <input id="weekInput" type="week">
                <label for="monthInput">Month:</label>
                <input id="monthInput" type="month">
                <label for="datetimeInput">Date Time:</label>
                <input id="datetimeInput" type="datetime-local">
                <label for="fileInput">File:</label>
                <input id="fileInput" type="file">
                <label for="passwordInput">Password:</label>
                <input id="passwordInput" type="password">
                <label for="rangeInput">Range:</label>
                <input id="rangeInput" type="range">
                <hr>
            </div>
            <div id="checkboxes-section">
                <h1>Checkboxes:</h1>
                <input type="checkbox" id="checkbox01" name="checkbox01" value="checkbox01">
                <label for="checkbox01">Checkbox01</label>
                <input type="checkbox" id="checkbox02" name="checkbox02" value="checkbox02">
                <label for="checkbox02">Checkbox02</label>
                <input type="checkbox" id="checkbox03" name="checkbox03" value="checkbox03">
                <label for="checkbox03">Checkbox03</label>
                <hr>
            </div>
            <div id="radios-section">
                <h1>Radios:</h1>
                <input type="radio" id="radio01" name="radios-section" value="radio01">
                <label for="radio01">Radio01</label>
                <input type="radio" id="radio02" name="radios-section" value="radio02">
                <label for="radio02">Radio02</label>
                <input type="radio" id="radio03" name="radios-section" value="radio03">
                <label for="radio03">Radio03</label>
                <hr>
            </div>
            <div id="dropdowns-section">
                <h1>Dropdowns:</h1>
                <select name="dropdowns-section">
                    <option value="default" selected disabled hidden>Default...</option>
                    <option value="html">html</option>
                    <option value="css">css</option>
                    <option value="javascript">javascript</option>
                </select>
                <hr>
            </div>
            <div id="autocompletes-section">
                <h1>Auto-Completes:</h1>
                <input list="operating-systems" name="os" id="os" placeholder="Type item...">
                <datalist id="operating-systems">
                    <option value="Linux"></option>
                    <option value="macOS"></option>
                    <option value="Microsoft Windows"></option>
                    <option value="iOS"></option>
                </datalist>
                <hr>
            </div>
            <div id="textareas-section">
                <h1>Textareas:</h1>
                <textarea id="txt-area" placeholder="Type text here..."></textarea>
                <hr>
            </div>
            <div id="buttons-section">
                <h1>Buttons:</h1>
                <button type="button"><i class="fa fa-pencil"></i> Button01</button>
                <hr>
            </div>
        </div>
    </form>
    <div id="second-section">
        <h1>Bootstrap Booking Form:</h1>
        <form>
            <div class="well well-lg" style="margin-left: 15px; margin-right: 15px;">Fill out the form and click the
                submit button when complete...</div>
            <div class="col-md-6">
                <div class="panel panel-primary" id="user">
                    <div class="panel-heading">User:</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="username">Username:</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="username" placeholder="Type username...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstname">First Name:</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="firstname" placeholder="Type first name...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="lastname">Last Name:</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="lastname" placeholder="Type last name...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary" id="contact">
                    <div class="panel-heading">Contact:</div>
                    <div class="panel-body">
                        <div class="input-group">
                            <div class="input-group-prepend input-group-addon">
                                <span id="basic-addon1"><i class="fa fa-phone" style="font-size: 1.3em;"
                                        aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Type phone#..."
                                aria-label="Input group example" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend input-group-addon">
                                <span id="basic-addon1"><i class="fa fa-fax" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Type Fax#..."
                                aria-label="Input group example" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend input-group-addon">
                                <span id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Type e-mail..."
                                aria-label="Input group example" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary" id="schedule">
                    <div class="panel-heading">Schedule:</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label style="margin-bottom: 5px;" for="adults">Adults:</label>
                            <select class="form-control" id="adults">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label style="margin-bottom: 5px;" for="check-in">Check-in:</label>
                                <input type="date" class="form-control" id="check-in">
                            </div>
                            <div class="form-group">
                                <label for="days">Days:</label>
                                <input type="text" class="form-control" id="days" placeholder="Displays days..." readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label style="margin-bottom: 5px;" for="check-out">Check-out:</label>
                                <input type="date" class="form-control" id="check-out">
                            </div>
                            <div class="form-group">
                                <label for="cost">Cost($):</label>
                                <input type="text" class="form-control" id="cost" placeholder="Displays cost..." readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary" id="other">
                    <div class="panel-heading" >Other:</div>
                    <div class="panel-body" >
                        <div class="form-group">
                            <label style="margin-bottom: 5px;" for="message">Message:</label>
                            <textarea class="form-control" rows="16" id="message" placeholder="Type message here..."></textarea>
                        </div>
                        <div class="form-group">
                            <label style="margin-bottom: 5px;" for="range">Range:</label>
                            <input type="range" class="form-range" id="range">
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority:</label>
                            <div id = "priority">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">Low</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                    <label class="form-check-label" for="exampleRadios1">Med</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                    <label class="form-check-label" for="exampleRadios1">High</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <button type="reset" class="btn btn-primary btn-lg"><i class="fa fa-eraser" style="font-size: 1.3em;"
                aria-hidden="true"></i>Reset</button>
            <button type="button" class="btn btn-success btn-lg"><i class="fa fa-paper-plane" style="font-size: 1.3em;"
                aria-hidden="true"></i>Submit</button>
        </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
